<!DOCTYPE html>
<html>
<head>
    <title>Bienestar App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.05); }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">BIENESTAR APP</span>
            <div class="d-flex gap-2">
                <a href="{% url 'lista_mascotas' %}" class="btn btn-light text-primary fw-bold">Inicio</a>
                <a href="{% url 'buscar_mascota' %}" class="btn btn-outline-light">IA Busqueda</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Cerrar Sesion</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

</body>
</html>
